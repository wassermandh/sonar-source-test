sonar.projectKey=wassermandh_sonar-source-test
sonar.organization=wassermandh
sonar.host.url=https://sonarcloud.io/

sonar.sources=src
sonar.exclusions=**/__tests__/**/*

sonar.tests=src
sonar.test.inclusions=**/__tests__/**/*
sonar.python.coverage.reportPaths=cov.xml
sonar.python.xunit.reportPath=exec.xml

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=sonar-source-test
sonar.projectVersion=1.0

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

#linting
sonar.python.pylint.reportPaths=pylint.parseable
